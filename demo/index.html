<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Reshow Modal</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../dist/jquery.reshowmodal.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="../src/jquery.reshowmodal.js"></script>
	</head>
	<body>
		<div class="md-modal md-effect-13" id="modal-popup">
			<div class="md-content">
				<div>
					<a class="md-close" href="javascript:;"><i class="glyphicon glyphicon-remove"></i></a>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="exampleInputFile">File input</label>
						<input type="file" id="exampleInputFile">
						<p class="help-block">Example block-level help text here.</p>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Check me out
						</label>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
					</form>

				</div>
			</div>
		</div>
		<div class="md-overlay"></div>
		<script>
			$(function() {
				$("#modal-popup").ReshowModal({
					visitNumber: 5
				});
			});
		</script>
	</body>
</html>
